<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watson TV</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/annaet/watson-tv/master/style.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/annaet/watson-tv/master/fonts.css">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="fonts.css"> -->
  </head>

  <body>
    <div class="tv-header">
      <div class="tv-container">
        <h1>Translate LIVE</h1>
        <i class="fa fa-dot-circle-o fa-lg" aria-hidden="true"></i>
      </div>
    </div>
    <div class="tv-tv">
      <div class="tv-container">
        <iframe width="800" height="450" src="http://www.ustream.tv/embed/6540154?html5ui" scrolling="no" allowfullscreen webkitallowfullscreen frameborder="0" style="border: 0 none transparent;"></iframe>
      </div>
    </div>
    <div class="tv-translation">
      <div class="tv-container">
        <h2>Translation</h2>
        <p>{{translation}}</p>
      </div>
    </div>
  </body>

  <script src="https://use.fontawesome.com/bc434e1504.js"></script>
</html>
