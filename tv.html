<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watson TV</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://rawgit.com/annaet/watson-tv/master/style.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/annaet/watson-tv/master/fonts.css">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="fonts.css"> -->
  </head>

  <body>
    <div class="tv-header">
      <div class="tv-container">
        <h1>Translate LIVE</h1>
        <i class="fa fa-dot-circle-o fa-lg" aria-hidden="true"></i>
      </div>
    </div>
    <div class="tv-tv">
      <div class="tv-container">
        <div class="tv-url">
          <span class="input-group">
            <span class="input-group-addon">URL</span>
            <input type="text" class="form-control" placeholder="http://youtube.com">
          </span>
          <button type="button" class="btn btn-default">Load</button>
        </div>

        <iframe width="760" height="430" src="http://www.ustream.tv/embed/6540154?html5ui" scrolling="no" allowfullscreen webkitallowfullscreen frameborder="0" style="border: 0 none transparent;"></iframe>
      </div>
    </div>
    <div class="tv-translation">
      <div class="tv-container">
        <h2>Translation</h2>
        <p>{{translation}}</p>
      </div>
    </div>
  </body>

  <script src="https://use.fontawesome.com/bc434e1504.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
